<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Body -->
  <rect x="70" y="60" width="60" height="100" rx="30" ry="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Sensor Housing -->
  <rect x="80" y="70" width="40" height="80" rx="20" ry="20" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Temperature Display -->
  <rect x="85" y="80" width="30" height="20" rx="3" ry="3" fill="#2c3e50"/>
  <text x="100" y="93" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="10" font-weight="bold">23.5°C</text>
  
  <!-- Sensor Element -->
  <circle cx="100" cy="120" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <circle cx="100" cy="120" r="8" fill="#ff6b6b"/>
  <circle cx="100" cy="120" r="4" fill="#fff"/>
  
  <!-- Calibration Marks -->
  <g stroke="#7f8c8d" stroke-width="1">
    <line x1="75" y1="110" x2="80" y2="110"/>
    <line x1="75" y1="120" x2="80" y2="120"/>
    <line x1="75" y1="130" x2="80" y2="130"/>
    <line x1="120" y1="110" x2="125" y2="110"/>
    <line x1="120" y1="120" x2="125" y2="120"/>
    <line x1="120" y1="130" x2="125" y2="130"/>
  </g>
  
  <!-- Status LED -->
  <circle cx="90" cy="75" r="3" fill="#00ff00"/>
  <text x="95" y="78" fill="#2c3e50" font-family="Arial, sans-serif" font-size="6">PWR</text>
  
  <!-- Wireless Indicator -->
  <g fill="#3498db">
    <path d="M 105 75 Q 110 70 115 75" stroke="#3498db" stroke-width="1" fill="none"/>
    <path d="M 107 77 Q 110 74 113 77" stroke="#3498db" stroke-width="1" fill="none"/>
    <circle cx="110" cy="79" r="1"/>
  </g>
  
  <!-- Mounting Holes -->
  <circle cx="85" cy="65" r="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <circle cx="115" cy="65" r="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <circle cx="85" cy="155" r="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <circle cx="115" cy="155" r="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Antenna -->
  <line x1="115" y1="70" x2="125" y2="60" stroke="#34495e" stroke-width="2"/>
  <circle cx="125" cy="60" r="2" fill="#34495e"/>
  
  <!-- Battery Indicator -->
  <rect x="105" y="140" width="12" height="6" rx="1" ry="1" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  <rect x="106" y="141" width="8" height="4" rx="0.5" ry="0.5" fill="#27ae60"/>
  <rect x="115" y="142" width="2" height="2" rx="0.5" ry="0.5" fill="#2c3e50"/>
  
  <!-- Model Number -->
  <text x="100" y="170" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8" font-weight="bold">TS-2024</text>
  
  <!-- Accuracy Rating -->
  <text x="100" y="180" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="6">±0.1°C</text>
  
  <!-- Certification Mark -->
  <circle cx="120" cy="140" r="6" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="120" y="143" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="4" font-weight="bold">CE</text>
  
  <!-- Range Indicator -->
  <text x="65" y="110" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="6">-40°</text>
  <text x="65" y="130" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="6">+85°</text>
  
  <!-- Label -->
  <text x="100" y="195" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TEMP SENSOR</text>
</svg>