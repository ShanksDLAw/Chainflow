<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="thermometerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcdd2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f8bbd9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mercuryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Thermometer body -->
  <rect x="40" y="10" width="20" height="65" rx="10" ry="10" fill="url(#thermometerGradient)" stroke="#c2185b" stroke-width="2"/>
  
  <!-- Bulb -->
  <circle cx="50" cy="80" r="12" fill="url(#mercuryGradient)" stroke="#c2185b" stroke-width="2"/>
  
  <!-- Mercury column -->
  <rect x="45" y="20" width="10" height="55" rx="5" ry="5" fill="url(#mercuryGradient)"/>
  
  <!-- Temperature markings -->
  <line x1="35" y1="20" x2="40" y2="20" stroke="#c2185b" stroke-width="2"/>
  <line x1="35" y1="30" x2="38" y2="30" stroke="#c2185b" stroke-width="1"/>
  <line x1="35" y1="40" x2="40" y2="40" stroke="#c2185b" stroke-width="2"/>
  <line x1="35" y1="50" x2="38" y2="50" stroke="#c2185b" stroke-width="1"/>
  <line x1="35" y1="60" x2="40" y2="60" stroke="#c2185b" stroke-width="2"/>
  
  <!-- Temperature numbers -->
  <text x="30" y="25" font-family="Arial, sans-serif" font-size="8" fill="#c2185b" text-anchor="end">40°</text>
  <text x="30" y="45" font-family="Arial, sans-serif" font-size="8" fill="#c2185b" text-anchor="end">37°</text>
  <text x="30" y="65" font-family="Arial, sans-serif" font-size="8" fill="#c2185b" text-anchor="end">35°</text>
</svg>