<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1ABC9C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A085;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2"/>
  
  <!-- Main device body -->
  <rect x="50" y="40" width="100" height="120" rx="15" ry="15" fill="url(#deviceGradient)" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="60" y="50" width="80" height="50" rx="8" ry="8" fill="url(#screenGradient)"/>
  
  <!-- Screen content - encrypted data -->
  <g transform="translate(65, 55)">
    <rect x="0" y="5" width="70" height="3" fill="#FFFFFF" opacity="0.8"/>
    <rect x="0" y="12" width="50" height="3" fill="#FFFFFF" opacity="0.6"/>
    <rect x="0" y="19" width="60" height="3" fill="#FFFFFF" opacity="0.7"/>
    <rect x="0" y="26" width="45" height="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="0" y="33" width="65" height="3" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Encryption indicator -->
    <g transform="translate(55, 5)">
      <rect x="0" y="0" width="8" height="6" fill="none" stroke="#F39C12" stroke-width="1"/>
      <circle cx="4" cy="8" r="2" fill="#F39C12"/>
    </g>
  </g>
  
  <!-- Antenna -->
  <rect x="95" y="25" width="10" height="20" fill="#7F8C8D"/>
  <circle cx="100" cy="20" r="3" fill="#E74C3C"/>
  
  <!-- Signal waves -->
  <g transform="translate(110, 30)" opacity="0.7">
    <path d="M 0 5 Q 5 0, 10 5" stroke="#E74C3C" stroke-width="2" fill="none"/>
    <path d="M -2 5 Q 5 -3, 12 5" stroke="#E74C3C" stroke-width="2" fill="none"/>
    <path d="M -4 5 Q 5 -6, 14 5" stroke="#E74C3C" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Control buttons -->
  <g transform="translate(60, 110)">
    <circle cx="10" cy="10" r="6" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
    <circle cx="30" cy="10" r="6" fill="#F39C12" stroke="#E67E22" stroke-width="2"/>
    <circle cx="50" cy="10" r="6" fill="#2ECC71" stroke="#27AE60" stroke-width="2"/>
    <circle cx="70" cy="10" r="6" fill="#3498DB" stroke="#2980B9" stroke-width="2"/>
  </g>
  
  <!-- Keypad -->
  <g transform="translate(70, 130)">
    <rect x="0" y="0" width="60" height="20" fill="#34495E" rx="3" ry="3"/>
    <g fill="#ECF0F1">
      <circle cx="8" cy="6" r="2"/>
      <circle cx="18" cy="6" r="2"/>
      <circle cx="28" cy="6" r="2"/>
      <circle cx="38" cy="6" r="2"/>
      <circle cx="48" cy="6" r="2"/>
      <circle cx="8" cy="14" r="2"/>
      <circle cx="18" cy="14" r="2"/>
      <circle cx="28" cy="14" r="2"/>
      <circle cx="38" cy="14" r="2"/>
      <circle cx="48" cy="14" r="2"/>
    </g>
  </g>
  
  <!-- Encryption lock symbol -->
  <g transform="translate(20, 20)">
    <rect x="8" y="12" width="14" height="10" fill="#F39C12" rx="2" ry="2"/>
    <path d="M 12 12 L 12 8 Q 12 4, 15 4 Q 18 4, 18 8 L 18 12" stroke="#F39C12" stroke-width="2" fill="none"/>
    <circle cx="15" cy="17" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Military grade badge -->
  <g transform="translate(150, 20)">
    <polygon points="15,2 22,8 22,22 8,22 8,8" fill="#27AE60"/>
    <text x="15" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">MIL</text>
    <text x="15" y="19" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Frequency display -->
  <g transform="translate(20, 160)">
    <rect x="0" y="0" width="40" height="15" fill="#2C3E50" rx="3" ry="3"/>
    <text x="20" y="10" text-anchor="middle" fill="#1ABC9C" font-family="Arial, sans-serif" font-size="8" font-weight="bold">256.7MHz</text>
  </g>
  
  <!-- Security level indicator -->
  <g transform="translate(130, 160)">
    <rect x="0" y="0" width="50" height="15" fill="#E74C3C" rx="3" ry="3"/>
    <text x="25" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">TOP SECRET</text>
  </g>
  
  <!-- Product label -->
  <text x="100" y="190" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Encrypted Comm Device</text>
</svg>