<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="salmonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFA07A"/>
      <stop offset="50%" stop-color="#FA8072"/>
      <stop offset="100%" stop-color="#E9967A"/>
    </linearGradient>
    <linearGradient id="bellyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE4E1"/>
      <stop offset="100%" stop-color="#FFC0CB"/>
    </linearGradient>
    <radialGradient id="eyeGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="70%" stop-color="#E0E0E0"/>
      <stop offset="100%" stop-color="#C0C0C0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#E6F3FF" stroke="#B3D9FF" stroke-width="2"/>
  
  <!-- Water bubbles -->
  <g fill="#87CEEB" opacity="0.4">
    <circle cx="50" cy="60" r="3"/>
    <circle cx="160" cy="80" r="2"/>
    <circle cx="40" cy="140" r="2.5"/>
    <circle cx="170" cy="130" r="2"/>
    <circle cx="30" cy="100" r="1.5"/>
  </g>
  
  <!-- Salmon body -->
  <ellipse cx="100" cy="100" rx="60" ry="25" fill="url(#salmonGradient)" filter="url(#shadow)"/>
  
  <!-- Salmon belly -->
  <ellipse cx="100" cy="110" rx="50" ry="15" fill="url(#bellyGradient)"/>
  
  <!-- Salmon head -->
  <ellipse cx="45" cy="100" rx="20" ry="22" fill="url(#salmonGradient)" filter="url(#shadow)"/>
  
  <!-- Salmon eye -->
  <circle cx="35" cy="95" r="6" fill="url(#eyeGradient)"/>
  <circle cx="35" cy="95" r="3" fill="#2C3E50"/>
  <circle cx="36" cy="94" r="1" fill="#FFFFFF"/>
  
  <!-- Salmon mouth -->
  <path d="M 25 100 Q 20 102 25 104" stroke="#8B4513" stroke-width="2" fill="none"/>
  
  <!-- Salmon fins -->
  <ellipse cx="70" cy="85" rx="8" ry="15" fill="url(#salmonGradient)" transform="rotate(-30 70 85)" opacity="0.8"/>
  <ellipse cx="70" cy="115" rx="8" ry="15" fill="url(#salmonGradient)" transform="rotate(30 70 115)" opacity="0.8"/>
  <ellipse cx="120" cy="85" rx="6" ry="12" fill="url(#salmonGradient)" transform="rotate(-20 120 85)" opacity="0.8"/>
  <ellipse cx="120" cy="115" rx="6" ry="12" fill="url(#salmonGradient)" transform="rotate(20 120 115)" opacity="0.8"/>
  
  <!-- Salmon tail -->
  <path d="M 160 100 L 180 85 L 175 100 L 180 115 Z" fill="url(#salmonGradient)" filter="url(#shadow)"/>
  
  <!-- Salmon scales pattern -->
  <g stroke="#CD5C5C" stroke-width="0.5" fill="none" opacity="0.4">
    <path d="M 50 90 Q 55 88 60 90 Q 65 88 70 90 Q 75 88 80 90"/>
    <path d="M 50 95 Q 55 93 60 95 Q 65 93 70 95 Q 75 93 80 95"/>
    <path d="M 50 100 Q 55 98 60 100 Q 65 98 70 100 Q 75 98 80 100"/>
    <path d="M 50 105 Q 55 103 60 105 Q 65 103 70 105 Q 75 103 80 105"/>
    <path d="M 50 110 Q 55 108 60 110 Q 65 108 70 110 Q 75 108 80 110"/>
    
    <path d="M 85 90 Q 90 88 95 90 Q 100 88 105 90 Q 110 88 115 90"/>
    <path d="M 85 95 Q 90 93 95 95 Q 100 93 105 95 Q 110 93 115 95"/>
    <path d="M 85 100 Q 90 98 95 100 Q 100 98 105 100 Q 110 98 115 100"/>
    <path d="M 85 105 Q 90 103 95 105 Q 100 103 105 105 Q 110 103 115 105"/>
    <path d="M 85 110 Q 90 108 95 110 Q 100 108 105 110 Q 110 108 115 110"/>
    
    <path d="M 120 90 Q 125 88 130 90 Q 135 88 140 90 Q 145 88 150 90"/>
    <path d="M 120 95 Q 125 93 130 95 Q 135 93 140 95 Q 145 93 150 95"/>
    <path d="M 120 100 Q 125 98 130 100 Q 135 98 140 100 Q 145 98 150 100"/>
    <path d="M 120 105 Q 125 103 130 105 Q 135 103 140 105 Q 145 103 150 105"/>
    <path d="M 120 110 Q 125 108 130 110 Q 135 108 140 110 Q 145 108 150 110"/>
  </g>
  
  <!-- Norwegian flag -->
  <g transform="translate(140, 50)" opacity="0.9">
    <rect x="0" y="0" width="24" height="16" fill="#EF2B2D"/>
    <rect x="0" y="6" width="24" height="4" fill="#FFFFFF"/>
    <rect x="6" y="0" width="4" height="16" fill="#FFFFFF"/>
    <rect x="0" y="7" width="24" height="2" fill="#002868"/>
    <rect x="7" y="0" width="2" height="16" fill="#002868"/>
  </g>
  
  <!-- Fresh certification -->
  <circle cx="50" cy="50" r="15" fill="#4CAF50" opacity="0.9"/>
  <text x="50" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF" font-weight="bold">FRESH</text>
  
  <!-- Arctic waters text -->
  <text x="100" y="180" text-anchor="middle" font-family="serif" font-size="10" fill="#2C3E50" font-weight="bold">Arctic Waters</text>
  
  <!-- Quality grade -->
  <rect x="150" y="140" width="30" height="12" fill="#FF6B6B" rx="2" opacity="0.9"/>
  <text x="165" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF" font-weight="bold">GRADE A</text>
</svg>