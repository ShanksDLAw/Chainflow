<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="goggleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1ABC9C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#16A085;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:0.3" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2"/>
  
  <!-- Head strap -->
  <path d="M 30 80 Q 100 60, 170 80" stroke="#7F8C8D" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 30 120 Q 100 140, 170 120" stroke="#7F8C8D" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Main goggle body -->
  <rect x="40" y="80" width="120" height="40" rx="20" ry="20" fill="url(#goggleGradient)" filter="url(#shadow)"/>
  
  <!-- Left lens housing -->
  <circle cx="70" cy="100" r="25" fill="url(#goggleGradient)" filter="url(#shadow)"/>
  <circle cx="70" cy="100" r="20" fill="#34495E"/>
  
  <!-- Right lens housing -->
  <circle cx="130" cy="100" r="25" fill="url(#goggleGradient)" filter="url(#shadow)"/>
  <circle cx="130" cy="100" r="20" fill="#34495E"/>
  
  <!-- Left lens -->
  <circle cx="70" cy="100" r="18" fill="url(#lensGradient)" opacity="0.9"/>
  <circle cx="70" cy="100" r="15" fill="url(#glowGradient)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Right lens -->
  <circle cx="130" cy="100" r="18" fill="url(#lensGradient)" opacity="0.9"/>
  <circle cx="130" cy="100" r="15" fill="url(#glowGradient)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bridge between lenses -->
  <rect x="90" y="95" width="20" height="10" fill="url(#goggleGradient)" rx="5" ry="5"/>
  
  <!-- Adjustment knobs -->
  <circle cx="45" cy="85" r="4" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  <circle cx="155" cy="85" r="4" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  <circle cx="45" cy="115" r="4" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  <circle cx="155" cy="115" r="4" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  
  <!-- Power indicator LED -->
  <circle cx="100" cy="85" r="3" fill="#E74C3C" filter="url(#glow)">
    <animate attributeName="fill" values="#E74C3C;#2ECC71;#E74C3C" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- IR illuminator -->
  <g transform="translate(100, 65)">
    <circle cx="0" cy="0" r="6" fill="#7F8C8D"/>
    <circle cx="0" cy="0" r="4" fill="#E74C3C" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Battery compartment -->
  <rect x="85" y="125" width="30" height="8" fill="#34495E" rx="4" ry="4"/>
  <rect x="88" y="127" width="24" height="4" fill="#2ECC71" rx="2" ry="2"/>
  
  <!-- Vision enhancement lines -->
  <g transform="translate(70, 100)" opacity="0.6">
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#2ECC71" stroke-width="1"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#2ECC71" stroke-width="1"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#2ECC71" stroke-width="1"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#2ECC71" stroke-width="1"/>
  </g>
  
  <g transform="translate(130, 100)" opacity="0.6">
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#2ECC71" stroke-width="1"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#2ECC71" stroke-width="1"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#2ECC71" stroke-width="1"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#2ECC71" stroke-width="1"/>
  </g>
  
  <!-- Military grade badge -->
  <g transform="translate(20, 20)">
    <polygon points="15,2 22,8 22,22 8,22 8,8" fill="#27AE60"/>
    <text x="15" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">MIL</text>
    <text x="15" y="19" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Night vision indicator -->
  <g transform="translate(150, 20)">
    <circle cx="15" cy="15" r="12" fill="#2C3E50"/>
    <circle cx="15" cy="15" r="8" fill="#2ECC71" opacity="0.8"/>
    <text x="15" y="19" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">NV</text>
  </g>
  
  <!-- Generation indicator -->
  <g transform="translate(20, 160)">
    <rect x="0" y="0" width="30" height="15" fill="#E74C3C" rx="3" ry="3"/>
    <text x="15" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">GEN 4</text>
  </g>
  
  <!-- Range indicator -->
  <g transform="translate(150, 160)">
    <rect x="0" y="0" width="30" height="15" fill="#3498DB" rx="3" ry="3"/>
    <text x="15" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">500m</text>
  </g>
  
  <!-- Product label -->
  <text x="100" y="190" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Night Vision Goggles</text>
</svg>