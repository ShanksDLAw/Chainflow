<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Chain links -->
  <g transform="translate(20, 30)">
    <!-- Link 1 -->
    <ellipse cx="0" cy="20" rx="8" ry="15" stroke="url(#chainGradient)" stroke-width="3" fill="none" filter="url(#glow)"/>
    
    <!-- Link 2 -->
    <ellipse cx="15" cy="20" rx="15" ry="8" stroke="url(#chainGradient)" stroke-width="3" fill="none" filter="url(#glow)"/>
    
    <!-- Link 3 -->
    <ellipse cx="35" cy="20" rx="8" ry="15" stroke="url(#chainGradient)" stroke-width="3" fill="none" filter="url(#glow)"/>
    
    <!-- Flow arrow -->
    <path d="M 50 15 L 65 20 L 50 25 L 55 20 Z" fill="url(#logoGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- Company name -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">ChainFlow</text>
  
  <!-- Tagline -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" fill="#666">AI-Powered Supply Chain Verification</text>
  
  <!-- Tech icons -->
  <g transform="translate(100, 65)">
    <!-- AI icon -->
    <circle cx="0" cy="10" r="6" fill="#FF6B6B" opacity="0.8"/>
    <text x="0" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF" font-weight="bold">AI</text>
    
    <!-- Blockchain icon -->
    <rect x="20" y="4" width="12" height="12" fill="#4ECDC4" opacity="0.8" rx="2"/>
    <rect x="22" y="6" width="8" height="8" fill="none" stroke="#FFF" stroke-width="1"/>
    <rect x="24" y="8" width="4" height="4" fill="#FFF"/>
    
    <!-- ZK icon -->
    <circle cx="50" cy="10" r="6" fill="#45B7D1" opacity="0.8"/>
    <text x="50" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#FFF" font-weight="bold">ZK</text>
    
    <!-- ML icon -->
    <polygon points="70,4 82,10 70,16 76,10" fill="#96CEB4" opacity="0.8"/>
    <text x="76" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFF" font-weight="bold">ML</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="280" cy="20" r="2" fill="url(#logoGradient)"/>
    <circle cx="290" cy="30" r="1.5" fill="url(#logoGradient)"/>
    <circle cx="285" cy="40" r="1" fill="url(#logoGradient)"/>
    
    <path d="M 270 60 Q 275 55 280 60 Q 285 65 290 60" stroke="url(#logoGradient)" stroke-width="1" fill="none"/>
  </g>
</svg>