<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A2C2A"/>
      <stop offset="100%" stop-color="#2F1B14"/>
    </linearGradient>
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF8DC"/>
      <stop offset="100%" stop-color="#F5DEB3"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFFEF7" stroke="#E8E8E8" stroke-width="2"/>
  
  <!-- Bottle body -->
  <rect x="80" y="70" width="40" height="90" fill="url(#bottleGradient)" rx="5" filter="url(#shadow)"/>
  
  <!-- Bottle neck -->
  <rect x="90" y="50" width="20" height="25" fill="url(#bottleGradient)" filter="url(#shadow)"/>
  
  <!-- Bottle cap -->
  <rect x="88" y="45" width="24" height="10" fill="#2C3E50" rx="2" filter="url(#shadow)"/>
  
  <!-- Liquid inside -->
  <rect x="83" y="75" width="34" height="80" fill="url(#liquidGradient)" rx="3"/>
  
  <!-- Label -->
  <rect x="82" y="85" width="36" height="50" fill="url(#labelGradient)" rx="2" stroke="#D2B48C" stroke-width="1"/>
  
  <!-- Label text -->
  <text x="100" y="95" text-anchor="middle" font-family="serif" font-size="8" fill="#8B4513" font-weight="bold">VANILLA</text>
  <text x="100" y="105" text-anchor="middle" font-family="serif" font-size="6" fill="#8B4513">EXTRACT</text>
  <text x="100" y="115" text-anchor="middle" font-family="serif" font-size="5" fill="#8B4513">Pure & Natural</text>
  <text x="100" y="125" text-anchor="middle" font-family="serif" font-size="4" fill="#8B4513">Madagascar</text>
  
  <!-- Vanilla beans decoration -->
  <g transform="translate(130, 90)" opacity="0.8">
    <rect x="0" y="0" width="2" height="30" fill="#2F1B14" rx="1"/>
    <rect x="5" y="5" width="2" height="25" fill="#2F1B14" rx="1"/>
    <rect x="-5" y="3" width="2" height="28" fill="#2F1B14" rx="1"/>
  </g>
  
  <!-- Fair trade symbol -->
  <circle cx="65" cy="110" r="12" fill="#4CAF50" opacity="0.9"/>
  <text x="65" y="114" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF" font-weight="bold">FT</text>
  
  <!-- Bottle highlight -->
  <rect x="85" y="75" width="4" height="70" fill="#FFF" opacity="0.3" rx="2"/>
  
  <!-- Vanilla flower decoration -->
  <g transform="translate(140, 130)" opacity="0.7">
    <circle cx="0" cy="0" r="3" fill="#FFE4B5"/>
    <ellipse cx="-6" cy="0" rx="2" ry="4" fill="#FFE4B5"/>
    <ellipse cx="6" cy="0" rx="2" ry="4" fill="#FFE4B5"/>
    <ellipse cx="0" cy="-6" rx="4" ry="2" fill="#FFE4B5"/>
    <ellipse cx="0" cy="6" rx="4" ry="2" fill="#FFE4B5"/>
  </g>
  
  <!-- Quality seal -->
  <circle cx="100" y="160" r="8" fill="#8B4513" opacity="0.8"/>
  <text x="100" y="164" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFF" font-weight="bold">PURE</text>
</svg>