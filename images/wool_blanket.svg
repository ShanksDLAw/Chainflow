<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F5DC"/>
      <stop offset="50%" stop-color="#DDD"/>
      <stop offset="100%" stop-color="#C0C0C0"/>
    </linearGradient>
    <linearGradient id="foldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="100%" stop-color="#B8B8B8"/>
    </linearGradient>
    <pattern id="woolTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#F5F5DC"/>
      <circle cx="2" cy="2" r="0.5" fill="#DDD" opacity="0.6"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFFEF7" stroke="#F0F0F0" stroke-width="2"/>
  
  <!-- Blanket base layer -->
  <rect x="40" y="60" width="120" height="80" fill="url(#woolGradient)" rx="8" filter="url(#shadow)"/>
  
  <!-- Blanket fold/layer -->
  <rect x="50" y="70" width="100" height="60" fill="url(#foldGradient)" rx="6" filter="url(#shadow)"/>
  
  <!-- Wool texture overlay -->
  <rect x="40" y="60" width="120" height="80" fill="url(#woolTexture)" rx="8" opacity="0.3"/>
  
  <!-- Blanket stitching -->
  <g stroke="#8B7355" stroke-width="1" fill="none" stroke-dasharray="3,2" opacity="0.6">
    <rect x="45" y="65" width="110" height="70" rx="6"/>
    <line x1="55" y1="75" x2="145" y2="75"/>
    <line x1="55" y1="85" x2="145" y2="85"/>
    <line x1="55" y1="95" x2="145" y2="95"/>
    <line x1="55" y1="105" x2="145" y2="105"/>
    <line x1="55" y1="115" x2="145" y2="115"/>
    <line x1="55" y1="125" x2="145" y2="125"/>
  </g>
  
  <!-- Wool fibers texture -->
  <g stroke="#C0C0C0" stroke-width="0.5" opacity="0.4">
    <path d="M 50 80 Q 55 78 60 80 Q 65 82 70 80 Q 75 78 80 80"/>
    <path d="M 50 90 Q 55 88 60 90 Q 65 92 70 90 Q 75 88 80 90"/>
    <path d="M 50 100 Q 55 98 60 100 Q 65 102 70 100 Q 75 98 80 100"/>
    <path d="M 50 110 Q 55 108 60 110 Q 65 112 70 110 Q 75 108 80 110"/>
    <path d="M 50 120 Q 55 118 60 120 Q 65 122 70 120 Q 75 118 80 120"/>
    
    <path d="M 90 80 Q 95 78 100 80 Q 105 82 110 80 Q 115 78 120 80"/>
    <path d="M 90 90 Q 95 88 100 90 Q 105 92 110 90 Q 115 88 120 90"/>
    <path d="M 90 100 Q 95 98 100 100 Q 105 102 110 100 Q 115 98 120 100"/>
    <path d="M 90 110 Q 95 108 100 110 Q 105 112 110 110 Q 115 108 120 110"/>
    <path d="M 90 120 Q 95 118 100 120 Q 105 122 110 120 Q 115 118 120 120"/>
    
    <path d="M 130 80 Q 135 78 140 80 Q 145 82 150 80"/>
    <path d="M 130 90 Q 135 88 140 90 Q 145 92 150 90"/>
    <path d="M 130 100 Q 135 98 140 100 Q 145 102 150 100"/>
    <path d="M 130 110 Q 135 108 140 110 Q 145 112 150 110"/>
    <path d="M 130 120 Q 135 118 140 120 Q 145 122 150 120"/>
  </g>
  
  <!-- Australian flag -->
  <g transform="translate(160, 40)" opacity="0.9">
    <rect x="0" y="0" width="24" height="16" fill="#012169"/>
    <!-- Union Jack corner -->
    <rect x="0" y="0" width="12" height="8" fill="#012169"/>
    <path d="M 0 0 L 12 8 M 12 0 L 0 8" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M 6 0 L 6 8 M 0 4 L 12 4" stroke="#FFFFFF" stroke-width="1.5"/>
    <path d="M 0 0 L 12 8 M 12 0 L 0 8" stroke="#C8102E" stroke-width="0.5"/>
    <!-- Southern Cross stars -->
    <circle cx="18" cy="6" r="1" fill="#FFFFFF"/>
    <circle cx="20" cy="10" r="0.8" fill="#FFFFFF"/>
    <circle cx="16" cy="12" r="0.8" fill="#FFFFFF"/>
    <circle cx="18" cy="14" r="0.6" fill="#FFFFFF"/>
  </g>
  
  <!-- Wool quality label -->
  <rect x="20" y="100" width="25" height="15" fill="#8B7355" rx="2" opacity="0.9"/>
  <text x="32.5" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFF" font-weight="bold">100%</text>
  <text x="32.5" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#FFF">WOOL</text>
  
  <!-- Organic certification -->
  <circle cx="170" cy="120" r="12" fill="#4CAF50" opacity="0.9"/>
  <text x="170" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF" font-weight="bold">ECO</text>
  
  <!-- Blanket corner fold -->
  <path d="M 150 70 L 160 70 L 150 80 Z" fill="url(#foldGradient)" opacity="0.8"/>
  
  <!-- Warmth indicator -->
  <g transform="translate(100, 45)" opacity="0.7">
    <circle cx="0" cy="0" r="8" fill="#FF6B6B" opacity="0.3"/>
    <path d="M -3 -2 Q 0 -5 3 -2 Q 0 1 -3 -2" fill="#FF6B6B"/>
    <path d="M -2 2 Q 0 -1 2 2 Q 0 5 -2 2" fill="#FF6B6B"/>
  </g>
  
  <!-- Softness texture dots -->
  <g fill="#DDD" opacity="0.5">
    <circle cx="70" cy="85" r="1"/>
    <circle cx="130" cy="95" r="1"/>
    <circle cx="90" cy="115" r="1"/>
    <circle cx="110" cy="105" r="1"/>
    <circle cx="80" cy="125" r="1"/>
    <circle cx="140" cy="115" r="1"/>
  </g>
  
  <!-- Care instructions icon -->
  <g transform="translate(100, 155)" opacity="0.6">
    <circle cx="0" cy="0" r="8" stroke="#8B7355" stroke-width="1" fill="none"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8B7355">30Â°</text>
  </g>
</svg>