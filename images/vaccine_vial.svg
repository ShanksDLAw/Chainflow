<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="vialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECF0F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDC3C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2"/>
  
  <!-- Vial body -->
  <rect x="75" y="60" width="50" height="100" rx="8" ry="8" fill="url(#vialGradient)" stroke="#95A5A6" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Vaccine liquid -->
  <rect x="80" y="90" width="40" height="65" rx="5" ry="5" fill="url(#liquidGradient)"/>
  
  <!-- Liquid surface with slight curve -->
  <ellipse cx="100" cy="90" rx="20" ry="3" fill="#2980B9" opacity="0.6"/>
  
  <!-- Vial cap -->
  <rect x="70" y="45" width="60" height="20" rx="10" ry="10" fill="url(#capGradient)" filter="url(#shadow)"/>
  
  <!-- Cap top -->
  <ellipse cx="100" cy="45" rx="30" ry="8" fill="#E74C3C"/>
  
  <!-- Label on vial -->
  <rect x="78" y="70" width="44" height="15" fill="#FFFFFF" opacity="0.9" rx="2" ry="2"/>
  <text x="100" y="80" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="8" font-weight="bold">COVID-19</text>
  
  <!-- Temperature indicator -->
  <g transform="translate(130, 80)">
    <rect x="0" y="0" width="15" height="30" rx="3" ry="3" fill="#F39C12" stroke="#E67E22" stroke-width="1"/>
    <circle cx="7.5" cy="35" r="5" fill="#F39C12" stroke="#E67E22" stroke-width="1"/>
    <rect x="3" y="25" width="9" height="10" fill="#E74C3C"/>
    <text x="7.5" y="50" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="6">-70°C</text>
  </g>
  
  <!-- Medical cross symbol -->
  <g transform="translate(20, 20)">
    <rect x="12" y="8" width="6" height="14" fill="#E74C3C"/>
    <rect x="8" y="12" width="14" height="6" fill="#E74C3C"/>
  </g>
  
  <!-- FDA approval badge -->
  <g transform="translate(150, 20)">
    <circle cx="15" cy="15" r="12" fill="#27AE60"/>
    <text x="15" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">FDA</text>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">✓</text>
  </g>
  
  <!-- Syringe -->
  <g transform="translate(40, 120)">
    <rect x="0" y="8" width="30" height="4" fill="#95A5A6"/>
    <rect x="25" y="6" width="8" height="8" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="1"/>
    <circle cx="37" cy="10" r="2" fill="#E74C3C"/>
  </g>
  
  <!-- Biohazard symbol -->
  <g transform="translate(20, 160)" opacity="0.7">
    <circle cx="10" cy="10" r="8" fill="none" stroke="#F39C12" stroke-width="2"/>
    <path d="M 10 2 L 10 18 M 2 10 L 18 10 M 5 5 L 15 15 M 15 5 L 5 15" stroke="#F39C12" stroke-width="1"/>
  </g>
  
  <!-- Product label -->
  <text x="100" y="190" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">COVID-19 Vaccine</text>
</svg>