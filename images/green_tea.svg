<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cupGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E8E8E8"/>
    </radialGradient>
    <radialGradient id="teaGradient" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#90EE90"/>
      <stop offset="50%" stop-color="#7CB342"/>
      <stop offset="100%" stop-color="#558B2F"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F0F8F0" stroke="#E0F0E0" stroke-width="2"/>
  
  <!-- Tea cup -->
  <ellipse cx="100" cy="140" rx="40" ry="8" fill="#D0D0D0" opacity="0.5"/> <!-- Shadow -->
  <path d="M 70 120 Q 70 140 80 140 L 120 140 Q 130 140 130 120 L 130 80 Q 130 70 120 70 L 80 70 Q 70 70 70 80 Z" 
        fill="url(#cupGradient)" stroke="#C0C0C0" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Tea liquid -->
  <path d="M 75 120 Q 75 135 82 135 L 118 135 Q 125 135 125 120 L 125 85 Q 125 80 120 80 L 80 80 Q 75 80 75 85 Z" 
        fill="url(#teaGradient)"/>
  
  <!-- Cup handle -->
  <path d="M 130 95 Q 145 95 145 110 Q 145 125 130 125" 
        stroke="#C0C0C0" stroke-width="4" fill="none" filter="url(#shadow)"/>
  
  <!-- Steam -->
  <g stroke="#90EE90" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 85 65 Q 87 55 85 50 Q 83 45 85 40"/>
    <path d="M 100 65 Q 102 55 100 50 Q 98 45 100 40"/>
    <path d="M 115 65 Q 117 55 115 50 Q 113 45 115 40"/>
  </g>
  
  <!-- Tea leaves floating -->
  <g fill="#4CAF50" opacity="0.7">
    <ellipse cx="90" cy="100" rx="3" ry="6" transform="rotate(20 90 100)"/>
    <ellipse cx="110" cy="95" rx="2" ry="5" transform="rotate(-15 110 95)"/>
    <ellipse cx="95" cy="110" rx="2" ry="4" transform="rotate(45 95 110)"/>
  </g>
  
  <!-- Japanese characters -->
  <text x="100" y="35" text-anchor="middle" font-family="serif" font-size="16" fill="#2E7D32" font-weight="bold">茶</text>
  
  <!-- Zen circle -->
  <circle cx="50" cy="80" r="20" stroke="#4CAF50" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 35 75 Q 50 65 65 75" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Bamboo decoration -->
  <g transform="translate(150, 100)" opacity="0.5">
    <rect x="-2" y="-30" width="4" height="60" fill="#8BC34A" rx="2"/>
    <rect x="-3" y="-10" width="6" height="2" fill="#689F38"/>
    <rect x="-3" y="10" width="6" height="2" fill="#689F38"/>
    
    <!-- Bamboo leaves -->
    <ellipse cx="8" cy="-20" rx="4" ry="12" fill="#4CAF50" transform="rotate(30 8 -20)"/>
    <ellipse cx="-8" cy="-15" rx="3" ry="10" fill="#4CAF50" transform="rotate(-20 -8 -15)"/>
  </g>
  
  <!-- Organic certification -->
  <circle cx="150" cy="50" r="12" fill="#4CAF50" opacity="0.9"/>
  <text x="150" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF" font-weight="bold">有機</text>
  
  <!-- Cup rim highlight -->
  <ellipse cx="100" cy="75" rx="25" ry="5" fill="#FFF" opacity="0.4"/>
</svg>