<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="armorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7F8C8D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95A5A6;stop-opacity:1" />
    </linearGradient>
    <pattern id="kevlarPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#34495E"/>
      <rect width="2" height="2" fill="#2C3E50"/>
      <rect x="2" y="2" width="2" height="2" fill="#2C3E50"/>
    </pattern>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2"/>
  
  <!-- Main vest body -->
  <path d="M 60 50 L 140 50 L 145 70 L 145 140 L 130 160 L 70 160 L 55 140 L 55 70 Z" 
        fill="url(#armorGradient)" filter="url(#shadow)"/>
  
  <!-- Kevlar texture overlay -->
  <path d="M 60 50 L 140 50 L 145 70 L 145 140 L 130 160 L 70 160 L 55 140 L 55 70 Z" 
        fill="url(#kevlarPattern)" opacity="0.3"/>
  
  <!-- Front armor plate -->
  <rect x="70" y="60" width="60" height="80" rx="8" ry="8" fill="url(#plateGradient)" filter="url(#shadow)"/>
  
  <!-- Plate mounting bolts -->
  <circle cx="80" cy="70" r="3" fill="#5D6D7E"/>
  <circle cx="120" cy="70" r="3" fill="#5D6D7E"/>
  <circle cx="80" cy="130" r="3" fill="#5D6D7E"/>
  <circle cx="120" cy="130" r="3" fill="#5D6D7E"/>
  
  <!-- Shoulder straps -->
  <rect x="45" y="45" width="15" height="25" rx="7" ry="7" fill="url(#armorGradient)"/>
  <rect x="140" y="45" width="15" height="25" rx="7" ry="7" fill="url(#armorGradient)"/>
  
  <!-- Side panels -->
  <rect x="40" y="80" width="10" height="60" rx="5" ry="5" fill="url(#armorGradient)"/>
  <rect x="150" y="80" width="10" height="60" rx="5" ry="5" fill="url(#armorGradient)"/>
  
  <!-- MOLLE webbing -->
  <g stroke="#7F8C8D" stroke-width="1" fill="none">
    <line x1="75" y1="75" x2="125" y2="75"/>
    <line x1="75" y1="85" x2="125" y2="85"/>
    <line x1="75" y1="95" x2="125" y2="95"/>
    <line x1="75" y1="105" x2="125" y2="105"/>
    <line x1="75" y1="115" x2="125" y2="115"/>
    <line x1="75" y1="125" x2="125" y2="125"/>
    
    <line x1="85" y1="70" x2="85" y2="130"/>
    <line x1="95" y1="70" x2="95" y2="130"/>
    <line x1="105" y1="70" x2="105" y2="130"/>
    <line x1="115" y1="70" x2="115" y2="130"/>
  </g>
  
  <!-- Velcro patches -->
  <rect x="75" y="55" width="20" height="8" fill="#E74C3C" rx="2" ry="2"/>
  <rect x="105" y="55" width="20" height="8" fill="#3498DB" rx="2" ry="2"/>
  
  <!-- Name tape -->
  <rect x="80" y="145" width="40" height="8" fill="#F39C12" rx="2" ry="2"/>
  <text x="100" y="151" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="6" font-weight="bold">OPERATOR</text>
  
  <!-- Trauma plate indicator -->
  <g transform="translate(85, 85)">
    <rect x="0" y="0" width="30" height="40" fill="none" stroke="#E74C3C" stroke-width="2" stroke-dasharray="3,2"/>
    <text x="15" y="22" text-anchor="middle" fill="#E74C3C" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SAPI</text>
  </g>
  
  <!-- Ballistic rating -->
  <g transform="translate(20, 20)">
    <polygon points="15,2 22,8 22,22 8,22 8,8" fill="#E74C3C"/>
    <text x="15" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">NIJ</text>
    <text x="15" y="19" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">IIIA</text>
  </g>
  
  <!-- Military grade badge -->
  <g transform="translate(150, 20)">
    <polygon points="15,2 22,8 22,22 8,22 8,8" fill="#27AE60"/>
    <text x="15" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">MIL</text>
    <text x="15" y="19" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Quick release buckles -->
  <rect x="35" y="95" width="8" height="12" fill="#F39C12" rx="2" ry="2"/>
  <rect x="157" y="95" width="8" height="12" fill="#F39C12" rx="2" ry="2"/>
  
  <!-- Hydration tube port -->
  <circle cx="65" cy="90" r="4" fill="#3498DB" stroke="#2980B9" stroke-width="2"/>
  
  <!-- Radio/comms attachment -->
  <rect x="135" y="75" width="8" height="15" fill="#2C3E50" rx="2" ry="2"/>
  <circle cx="139" cy="82" r="2" fill="#E74C3C"/>
  
  <!-- Weight distribution indicator -->
  <g transform="translate(20, 160)">
    <rect x="0" y="0" width="35" height="15" fill="#3498DB" rx="3" ry="3"/>
    <text x="17.5" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">2.8kg</text>
  </g>
  
  <!-- Protection level -->
  <g transform="translate(145, 160)">
    <rect x="0" y="0" width="35" height="15" fill="#E74C3C" rx="3" ry="3"/>
    <text x="17.5" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LVL IV</text>
  </g>
  
  <!-- Product label -->
  <text x="100" y="190" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Tactical Body Armor</text>
</svg>