<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Vial Body -->
  <rect x="70" y="50" width="60" height="120" rx="8" ry="8" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
  
  <!-- Liquid -->
  <rect x="75" y="60" width="50" height="100" rx="4" ry="4" fill="#3498db" opacity="0.7"/>
  
  <!-- Vial Cap -->
  <rect x="65" y="40" width="70" height="20" rx="10" ry="10" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  
  <!-- Rubber Stopper -->
  <rect x="75" y="45" width="50" height="10" rx="5" ry="5" fill="#2c3e50"/>
  
  <!-- Label -->
  <rect x="80" y="80" width="40" height="60" rx="2" ry="2" fill="#fff" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Label Text -->
  <text x="100" y="95" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="8" font-weight="bold">INSULIN</text>
  <text x="100" y="105" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="6">100 IU/mL</text>
  <text x="100" y="115" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="6">10mL Vial</text>
  
  <!-- Barcode -->
  <g stroke="#2c3e50" stroke-width="1">
    <line x1="85" y1="125" x2="85" y2="135"/>
    <line x1="87" y1="125" x2="87" y2="135"/>
    <line x1="90" y1="125" x2="90" y2="135"/>
    <line x1="92" y1="125" x2="92" y2="135"/>
    <line x1="95" y1="125" x2="95" y2="135"/>
    <line x1="97" y1="125" x2="97" y2="135"/>
    <line x1="100" y1="125" x2="100" y2="135"/>
    <line x1="102" y1="125" x2="102" y2="135"/>
    <line x1="105" y1="125" x2="105" y2="135"/>
    <line x1="107" y1="125" x2="107" y2="135"/>
    <line x1="110" y1="125" x2="110" y2="135"/>
    <line x1="112" y1="125" x2="112" y2="135"/>
    <line x1="115" y1="125" x2="115" y2="135"/>
  </g>
  
  <!-- Medical Cross -->
  <g fill="#e74c3c">
    <rect x="97" y="20" width="6" height="15"/>
    <rect x="94" y="23" width="12" height="6"/>
  </g>
  
  <!-- Measurement Lines -->
  <g stroke="#7f8c8d" stroke-width="1" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="6">
    <line x1="135" y1="70" x2="140" y2="70"/>
    <text x="145" y="73">10mL</text>
    <line x1="135" y1="90" x2="140" y2="90"/>
    <text x="145" y="93">8mL</text>
    <line x1="135" y1="110" x2="140" y2="110"/>
    <text x="145" y="113">6mL</text>
    <line x1="135" y1="130" x2="140" y2="130"/>
    <text x="145" y="133">4mL</text>
    <line x1="135" y1="150" x2="140" y2="150"/>
    <text x="145" y="153">2mL</text>
  </g>
  
  <!-- Temperature Warning -->
  <circle cx="55" cy="100" r="12" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="55" y="105" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">!</text>
  <text x="55" y="125" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="6">COLD</text>
  
  <!-- Label -->
  <text x="100" y="190" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INSULIN VIAL</text>
</svg>