<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Radio Body -->
  <rect x="40" y="60" width="120" height="100" rx="8" ry="8" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="50" y="70" width="100" height="40" rx="4" ry="4" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <rect x="55" y="75" width="90" height="30" fill="#00ff00" opacity="0.8"/>
  <text x="100" y="95" text-anchor="middle" fill="#000" font-family="monospace" font-size="12">CH 7.5</text>
  
  <!-- Antenna -->
  <line x1="100" y1="60" x2="100" y2="20" stroke="#666" stroke-width="4" stroke-linecap="round"/>
  <circle cx="100" cy="20" r="3" fill="#ff6b6b"/>
  
  <!-- Control Knobs -->
  <circle cx="70" cy="130" r="12" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="70" cy="130" r="8" fill="#7f8c8d"/>
  <line x1="70" y1="122" x2="70" y2="130" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/>
  
  <circle cx="130" cy="130" r="12" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="130" cy="130" r="8" fill="#7f8c8d"/>
  <line x1="130" y1="122" x2="130" y2="130" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Speaker Grille -->
  <rect x="60" y="145" width="80" height="10" rx="2" ry="2" fill="#1a1a1a"/>
  <line x1="65" y1="147" x2="135" y2="147" stroke="#333" stroke-width="1"/>
  <line x1="65" y1="150" x2="135" y2="150" stroke="#333" stroke-width="1"/>
  <line x1="65" y1="153" x2="135" y2="153" stroke="#333" stroke-width="1"/>
  
  <!-- Belt Clip -->
  <rect x="160" y="80" width="8" height="40" rx="4" ry="4" fill="#2c3e50"/>
  
  <!-- Signal Waves -->
  <path d="M 110 25 Q 120 20 125 30" stroke="#00ff00" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 115 22 Q 130 15 135 35" stroke="#00ff00" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 120 20 Q 140 10 145 40" stroke="#00ff00" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Labels -->
  <text x="100" y="185" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TACTICAL RADIO</text>
</svg>