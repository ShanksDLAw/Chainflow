<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="watchGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#C0C0C0"/>
      <stop offset="50%" stop-color="#A8A8A8"/>
      <stop offset="100%" stop-color="#808080"/>
    </radialGradient>
    <radialGradient id="faceGradient" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
    </radialGradient>
    <linearGradient id="bandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2C3E50"/>
      <stop offset="100%" stop-color="#34495E"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2"/>
  
  <!-- Watch band -->
  <rect x="85" y="30" width="30" height="140" fill="url(#bandGradient)" rx="15" filter="url(#shadow)"/>
  
  <!-- Watch band segments -->
  <g stroke="#1A252F" stroke-width="1" opacity="0.5">
    <line x1="85" y1="40" x2="115" y2="40"/>
    <line x1="85" y1="50" x2="115" y2="50"/>
    <line x1="85" y1="60" x2="115" y2="60"/>
    <line x1="85" y1="140" x2="115" y2="140"/>
    <line x1="85" y1="150" x2="115" y2="150"/>
    <line x1="85" y1="160" x2="115" y2="160"/>
  </g>
  
  <!-- Watch case -->
  <circle cx="100" cy="100" r="35" fill="url(#watchGradient)" filter="url(#shadow)"/>
  
  <!-- Watch face -->
  <circle cx="100" cy="100" r="30" fill="url(#faceGradient)" stroke="#C0C0C0" stroke-width="2"/>
  
  <!-- Hour markers -->
  <g stroke="#2C3E50" stroke-width="2">
    <line x1="100" y1="75" x2="100" y2="80" stroke-width="3"/> <!-- 12 -->
    <line x1="125" y1="100" x2="120" y2="100" stroke-width="3"/> <!-- 3 -->
    <line x1="100" y1="125" x2="100" y2="120" stroke-width="3"/> <!-- 6 -->
    <line x1="75" y1="100" x2="80" y2="100" stroke-width="3"/> <!-- 9 -->
    
    <!-- Other hour markers -->
    <line x1="115" y1="82" x2="113" y2="84"/> <!-- 1 -->
    <line x1="118" y1="115" x2="116" y2="113"/> <!-- 4 -->
    <line x1="85" y1="118" x2="87" y2="116"/> <!-- 7 -->
    <line x1="82" y1="85" x2="84" y2="87"/> <!-- 10 -->
  </g>
  
  <!-- Watch hands -->
  <g stroke="#2C3E50" stroke-width="2" stroke-linecap="round">
    <!-- Hour hand (pointing to 2) -->
    <line x1="100" y1="100" x2="110" y2="90" stroke-width="3"/>
    <!-- Minute hand (pointing to 10) -->
    <line x1="100" y1="100" x2="85" y2="85" stroke-width="2"/>
    <!-- Second hand (pointing to 6) -->
    <line x1="100" y1="100" x2="100" y2="115" stroke="#E74C3C" stroke-width="1"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="3" fill="#2C3E50"/>
  
  <!-- Crown -->
  <rect x="135" y="95" width="8" height="10" fill="url(#watchGradient)" rx="2"/>
  <rect x="143" y="97" width="4" height="6" fill="url(#watchGradient)" rx="1"/>
  
  <!-- Swiss cross logo -->
  <g transform="translate(100, 115)" opacity="0.7">
    <rect x="-1" y="-3" width="2" height="6" fill="#E74C3C"/>
    <rect x="-3" y="-1" width="6" height="2" fill="#E74C3C"/>
  </g>
  
  <!-- Luxury brand text -->
  <text x="100" y="88" text-anchor="middle" font-family="serif" font-size="6" fill="#2C3E50" font-weight="bold">SWISS</text>
  
  <!-- Watch reflection -->
  <ellipse cx="90" cy="90" rx="8" ry="12" fill="#FFF" opacity="0.3" transform="rotate(-30 90 90)"/>
  
  <!-- Luxury badge -->
  <circle cx="150" cy="60" r="15" fill="#FFD700" opacity="0.9"/>
  <text x="150" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8B4513" font-weight="bold">LUX</text>
</svg>