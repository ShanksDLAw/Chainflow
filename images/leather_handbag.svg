<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leatherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5D4037"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFF8F0" stroke="#F0E6D2" stroke-width="2"/>
  
  <!-- Handbag body -->
  <path d="M 60 90 Q 60 80 70 80 L 130 80 Q 140 80 140 90 L 140 140 Q 140 150 130 150 L 70 150 Q 60 150 60 140 Z" 
        fill="url(#leatherGradient)" filter="url(#shadow)"/>
  
  <!-- Handbag flap -->
  <path d="M 65 80 Q 65 70 75 70 L 125 70 Q 135 70 135 80 L 135 95 Q 135 100 130 100 L 70 100 Q 65 100 65 95 Z" 
        fill="url(#leatherGradient)" filter="url(#shadow)"/>
  
  <!-- Handles -->
  <ellipse cx="85" cy="65" rx="8" ry="20" stroke="url(#handleGradient)" stroke-width="6" fill="none" filter="url(#shadow)"/>
  <ellipse cx="115" cy="65" rx="8" ry="20" stroke="url(#handleGradient)" stroke-width="6" fill="none" filter="url(#shadow)"/>
  
  <!-- Leather texture -->
  <g stroke="#654321" stroke-width="0.5" opacity="0.3">
    <path d="M 70 85 Q 80 87 90 85 Q 100 83 110 85 Q 120 87 130 85"/>
    <path d="M 70 95 Q 80 97 90 95 Q 100 93 110 95 Q 120 97 130 95"/>
    <path d="M 70 105 Q 80 107 90 105 Q 100 103 110 105 Q 120 107 130 105"/>
    <path d="M 70 115 Q 80 117 90 115 Q 100 113 110 115 Q 120 117 130 115"/>
    <path d="M 70 125 Q 80 127 90 125 Q 100 123 110 125 Q 120 127 130 125"/>
    <path d="M 70 135 Q 80 137 90 135 Q 100 133 110 135 Q 120 137 130 135"/>
  </g>
  
  <!-- Buckle/clasp -->
  <rect x="95" y="85" width="10" height="6" fill="#FFD700" rx="1" stroke="#DAA520" stroke-width="1"/>
  <circle cx="100" cy="88" r="1.5" fill="#B8860B"/>
  
  <!-- Stitching -->
  <g stroke="#8B4513" stroke-width="1" fill="none" stroke-dasharray="2,2" opacity="0.6">
    <path d="M 65 82 L 135 82"/>
    <path d="M 65 148 L 135 148"/>
    <path d="M 62 85 L 62 145"/>
    <path d="M 138 85 L 138 145"/>
  </g>
  
  <!-- Italian flag colors decoration -->
  <g transform="translate(45, 120)" opacity="0.8">
    <rect x="0" y="0" width="4" height="12" fill="#009246"/>
    <rect x="4" y="0" width="4" height="12" fill="#FFFFFF"/>
    <rect x="8" y="0" width="4" height="12" fill="#CE2B37"/>
  </g>
  
  <!-- Luxury brand tag -->
  <rect x="145" y="110" width="20" height="8" fill="#8B4513" rx="2"/>
  <text x="155" y="116" text-anchor="middle" font-family="serif" font-size="6" fill="#FFD700" font-weight="bold">MILANO</text>
  
  <!-- Leather shine -->
  <ellipse cx="85" cy="95" rx="8" ry="15" fill="#CD853F" opacity="0.3" transform="rotate(-20 85 95)"/>
  
  <!-- Quality seal -->
  <circle cx="155" cy="75" r="12" fill="#8B4513" opacity="0.9"/>
  <text x="155" y="79" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFD700" font-weight="bold">100%</text>
  <text x="155" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#FFD700">LEATHER</text>
</svg>