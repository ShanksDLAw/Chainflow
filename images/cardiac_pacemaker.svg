<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2"/>
  
  <!-- Pacemaker device body -->
  <rect x="60" y="70" width="80" height="60" rx="15" ry="15" fill="url(#deviceGradient)" filter="url(#shadow)"/>
  
  <!-- Device top surface -->
  <rect x="65" y="75" width="70" height="50" rx="10" ry="10" fill="#5D6D7E" opacity="0.8"/>
  
  <!-- LED indicator -->
  <circle cx="85" cy="90" r="4" fill="#2ECC71" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Device label -->
  <rect x="70" y="105" width="60" height="15" fill="#ECF0F1" rx="3" ry="3"/>
  <text x="100" y="115" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PACEMAKER</text>
  
  <!-- Battery indicator -->
  <rect x="110" y="85" width="15" height="8" fill="#95A5A6" rx="1" ry="1"/>
  <rect x="112" y="87" width="11" height="4" fill="#2ECC71" rx="1" ry="1"/>
  <rect x="125" y="87" width="2" height="4" fill="#95A5A6"/>
  
  <!-- Leads/wires -->
  <path d="M 60 100 Q 30 80 20 100 Q 10 120 30 130 Q 50 140 60 120" 
        stroke="#7F8C8D" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 140 100 Q 170 80 180 100 Q 190 120 170 130 Q 150 140 140 120" 
        stroke="#7F8C8D" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Heart symbol -->
  <g transform="translate(85, 40)">
    <path d="M 15 8 C 15 4, 10 0, 5 0 C 0 0, -5 4, -5 8 C -5 12, 0 16, 15 30 C 30 16, 35 12, 35 8 C 35 4, 30 0, 25 0 C 20 0, 15 4, 15 8 Z" 
          fill="url(#heartGradient)" filter="url(#shadow)"/>
  </g>
  
  <!-- ECG wave -->
  <g transform="translate(30, 150)">
    <path d="M 0 10 L 20 10 L 25 0 L 30 20 L 35 5 L 40 10 L 60 10 L 65 0 L 70 20 L 75 5 L 80 10 L 100 10 L 105 0 L 110 20 L 115 5 L 120 10 L 140 10" 
          stroke="#E74C3C" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Medical cross symbol -->
  <g transform="translate(20, 20)">
    <rect x="12" y="8" width="6" height="14" fill="#E74C3C"/>
    <rect x="8" y="12" width="14" height="6" fill="#E74C3C"/>
  </g>
  
  <!-- Biocompatible badge -->
  <g transform="translate(150, 20)">
    <circle cx="15" cy="15" r="12" fill="#27AE60"/>
    <text x="15" y="12" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">BIO</text>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Wireless signal -->
  <g transform="translate(120, 50)" opacity="0.7">
    <path d="M 0 10 Q 5 5, 10 10" stroke="#3498DB" stroke-width="2" fill="none"/>
    <path d="M -2 10 Q 5 2, 12 10" stroke="#3498DB" stroke-width="2" fill="none"/>
    <path d="M -4 10 Q 5 -1, 14 10" stroke="#3498DB" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Product label -->
  <text x="100" y="190" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Cardiac Pacemaker</text>
</svg>