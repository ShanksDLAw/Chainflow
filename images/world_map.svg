<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E3F2FD"/>
      <stop offset="100%" stop-color="#BBDEFB"/>
    </linearGradient>
    <linearGradient id="routeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#mapGradient)"/>
  
  <!-- Simplified world continents -->
  <!-- North America -->
  <path d="M 50 80 Q 80 60 120 70 Q 140 80 130 120 Q 110 140 80 130 Q 60 120 50 80 Z" fill="#4CAF50" opacity="0.7"/>
  
  <!-- South America -->
  <path d="M 100 160 Q 120 140 140 160 Q 130 200 120 220 Q 110 240 100 220 Q 90 200 100 160 Z" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Europe -->
  <path d="M 280 60 Q 300 50 320 60 Q 330 70 320 90 Q 300 100 280 90 Q 270 80 280 60 Z" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Africa -->
  <path d="M 270 100 Q 290 90 310 110 Q 320 140 310 180 Q 300 200 280 190 Q 260 170 270 100 Z" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Asia -->
  <path d="M 350 50 Q 400 40 450 60 Q 480 80 470 120 Q 450 140 400 130 Q 370 120 350 50 Z" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Australia -->
  <path d="M 450 200 Q 480 190 500 200 Q 510 210 500 220 Q 480 230 450 220 Q 440 210 450 200 Z" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Shipping routes -->
  <g stroke="url(#routeGradient)" stroke-width="3" fill="none" opacity="0.8">
    <!-- Trans-Atlantic route -->
    <path d="M 130 100 Q 200 80 280 90" stroke-dasharray="5,5" filter="url(#glow)">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Trans-Pacific route -->
    <path d="M 120 110 Q 250 120 400 100" stroke-dasharray="5,5" filter="url(#glow)">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Europe-Asia route -->
    <path d="M 320 80 Q 380 70 450 90" stroke-dasharray="5,5" filter="url(#glow)">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Major ports/cities -->
  <g fill="#FF5722" stroke="#FFF" stroke-width="2">
    <!-- New York -->
    <circle cx="120" cy="90" r="4" filter="url(#glow)"/>
    <text x="125" y="85" font-family="Arial, sans-serif" font-size="10" fill="#333">NYC</text>
    
    <!-- London -->
    <circle cx="290" cy="75" r="4" filter="url(#glow)"/>
    <text x="295" y="70" font-family="Arial, sans-serif" font-size="10" fill="#333">LON</text>
    
    <!-- Shanghai -->
    <circle cx="430" cy="100" r="4" filter="url(#glow)"/>
    <text x="435" y="95" font-family="Arial, sans-serif" font-size="10" fill="#333">SHA</text>
    
    <!-- Singapore -->
    <circle cx="420" cy="150" r="4" filter="url(#glow)"/>
    <text x="425" y="145" font-family="Arial, sans-serif" font-size="10" fill="#333">SIN</text>
  </g>
  
  <!-- Current shipment indicator -->
  <g transform="translate(350, 120)">
    <circle cx="0" cy="0" r="8" fill="#2196F3" filter="url(#glow)">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#FFF"/>
    <text x="10" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#2196F3" font-weight="bold">Current Location</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(20, 250)">
    <rect x="0" y="0" width="200" height="40" fill="#FFF" opacity="0.9" rx="5"/>
    <line x1="10" y1="15" x2="30" y2="15" stroke="url(#routeGradient)" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="35" y="19" font-family="Arial, sans-serif" font-size="10" fill="#333">Shipping Routes</text>
    <circle cx="20" cy="30" r="3" fill="#FF5722"/>
    <text x="30" y="34" font-family="Arial, sans-serif" font-size="10" fill="#333">Major Ports</text>
    <circle cx="120" cy="30" r="4" fill="#2196F3"/>
    <text x="130" y="34" font-family="Arial, sans-serif" font-size="10" fill="#333">Live Tracking</text>
  </g>
</svg>