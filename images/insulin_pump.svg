<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="pumpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2"/>
  
  <!-- Main pump body -->
  <rect x="60" y="40" width="80" height="120" rx="15" ry="15" fill="url(#pumpGradient)" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="70" y="50" width="60" height="40" rx="5" ry="5" fill="url(#screenGradient)"/>
  
  <!-- Screen display lines -->
  <line x1="75" y1="60" x2="125" y2="60" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <line x1="75" y1="70" x2="110" y2="70" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  <line x1="75" y1="80" x2="120" y2="80" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  
  <!-- Control buttons -->
  <circle cx="85" cy="110" r="8" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
  <circle cx="115" cy="110" r="8" fill="#F39C12" stroke="#E67E22" stroke-width="2"/>
  
  <!-- Insulin cartridge -->
  <rect x="75" y="125" width="50" height="25" rx="3" ry="3" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2"/>
  <rect x="80" y="130" width="40" height="15" rx="2" ry="2" fill="#3498DB" opacity="0.7"/>
  
  <!-- Tubing -->
  <path d="M 140 140 Q 160 120 170 140 Q 180 160 160 170 Q 140 180 130 160" 
        stroke="#95A5A6" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Infusion site -->
  <circle cx="160" cy="170" r="6" fill="#E67E22" stroke="#D35400" stroke-width="2"/>
  
  <!-- Medical cross symbol -->
  <g transform="translate(20, 20)">
    <rect x="12" y="8" width="6" height="14" fill="#E74C3C"/>
    <rect x="8" y="12" width="14" height="6" fill="#E74C3C"/>
  </g>
  
  <!-- HIPAA compliance badge -->
  <g transform="translate(150, 20)">
    <circle cx="15" cy="15" r="12" fill="#27AE60"/>
    <text x="15" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">âœ“</text>
  </g>
  
  <!-- Product label -->
  <text x="100" y="190" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Digital Insulin Pump</text>
</svg>