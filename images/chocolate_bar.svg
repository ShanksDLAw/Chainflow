<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chocolateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    <linearGradient id="wrapperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#FFF8DC" stroke="#DDD" stroke-width="2"/>
  
  <!-- Wrapper (partially unwrapped) -->
  <rect x="50" y="60" width="100" height="80" fill="url(#wrapperGradient)" rx="5" filter="url(#shadow)"/>
  
  <!-- Chocolate bar -->
  <rect x="60" y="70" width="80" height="60" fill="url(#chocolateGradient)" rx="3" filter="url(#shadow)"/>
  
  <!-- Chocolate squares grid -->
  <g stroke="#5D2F0A" stroke-width="1" opacity="0.7">
    <!-- Vertical lines -->
    <line x1="80" y1="70" x2="80" y2="130"/>
    <line x1="100" y1="70" x2="100" y2="130"/>
    <line x1="120" y1="70" x2="120" y2="130"/>
    
    <!-- Horizontal lines -->
    <line x1="60" y1="85" x2="140" y2="85"/>
    <line x1="60" y1="100" x2="140" y2="100"/>
    <line x1="60" y1="115" x2="140" y2="115"/>
  </g>
  
  <!-- Wrapper text/logo -->
  <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B4513" font-weight="bold">ARTISAN</text>
  
  <!-- Cocoa beans decoration -->
  <ellipse cx="75" cy="45" rx="3" ry="5" fill="#8B4513" transform="rotate(-20 75 45)"/>
  <ellipse cx="125" cy="45" rx="3" ry="5" fill="#8B4513" transform="rotate(20 125 45)"/>
  
  <!-- Shine effect on chocolate -->
  <rect x="65" y="75" width="15" height="8" fill="#CD853F" opacity="0.6" rx="2"/>
  
  <!-- Unwrapped corner -->
  <path d="M 50 60 L 70 60 L 60 80 Z" fill="url(#wrapperGradient)" opacity="0.8"/>
  
  <!-- Quality seal -->
  <circle cx="130" cy="150" r="12" fill="#8B4513" opacity="0.8"/>
  <text x="130" y="154" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF" font-weight="bold">100%</text>
</svg>