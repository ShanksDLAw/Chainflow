<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Unit -->
  <rect x="50" y="60" width="100" height="80" rx="8" ry="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Display Screen -->
  <rect x="60" y="70" width="80" height="40" rx="4" ry="4" fill="#2c3e50" stroke="#1a252f" stroke-width="1"/>
  <rect x="65" y="75" width="70" height="30" fill="#000"/>
  
  <!-- Display Text -->
  <text x="100" y="88" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="12" font-weight="bold">120/80</text>
  <text x="100" y="100" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="8">mmHg</text>
  
  <!-- Control Buttons -->
  <circle cx="70" cy="125" r="8" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="70" y="129" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ON</text>
  
  <circle cx="100" cy="125" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="100" y="129" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">MEM</text>
  
  <circle cx="130" cy="125" r="8" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <text x="130" y="129" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">START</text>
  
  <!-- Cuff -->
  <ellipse cx="100" cy="170" rx="45" ry="15" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Tube Connection -->
  <path d="M 100 140 Q 90 150 100 155" stroke="#2c3e50" stroke-width="4" fill="none"/>
  
  <!-- Air Tube -->
  <path d="M 100 155 Q 110 160 100 170" stroke="#2c3e50" stroke-width="3" fill="none"/>
  
  <!-- Velcro Strip -->
  <rect x="80" y="167" width="40" height="6" fill="#7f8c8d"/>
  
  <!-- Heart Icon -->
  <g fill="#e74c3c">
    <path d="M 85 85 C 85 82, 87 80, 90 80 C 93 80, 95 82, 95 85 C 95 82, 97 80, 100 80 C 103 80, 105 82, 105 85 C 105 90, 95 95, 95 95 C 95 95, 85 90, 85 85 Z"/>
  </g>
  
  <!-- Pulse Wave -->
  <g stroke="#00ff00" stroke-width="2" fill="none">
    <path d="M 110 90 L 115 90 L 117 85 L 119 95 L 121 80 L 123 100 L 125 90 L 130 90"/>
  </g>
  
  <!-- Brand Label -->
  <text x="100" y="50" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CardioTech</text>
  
  <!-- Model Number -->
  <text x="100" y="155" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="8">Model: BP-2000</text>
  
  <!-- Label -->
  <text x="100" y="195" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BP MONITOR</text>
</svg>