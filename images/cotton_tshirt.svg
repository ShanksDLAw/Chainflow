<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#F8F9FA" stroke="#E9ECEF" stroke-width="2"/>
  
  <!-- T-shirt body -->
  <path d="M 60 80 L 60 170 L 140 170 L 140 80 Z" fill="url(#shirtGradient)" filter="url(#shadow)"/>
  
  <!-- T-shirt sleeves -->
  <ellipse cx="45" cy="90" rx="15" ry="25" fill="url(#shirtGradient)" filter="url(#shadow)"/>
  <ellipse cx="155" cy="90" rx="15" ry="25" fill="url(#shirtGradient)" filter="url(#shadow)"/>
  
  <!-- T-shirt collar -->
  <path d="M 80 80 Q 100 70 120 80 L 120 90 Q 100 85 80 90 Z" fill="url(#shirtGradient)" filter="url(#shadow)"/>
  
  <!-- Eco-friendly badge -->
  <circle cx="120" cy="120" r="15" fill="#FFF" stroke="#4CAF50" stroke-width="2"/>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" font-weight="bold">ECO</text>
  
  <!-- Cotton texture lines -->
  <g opacity="0.3">
    <line x1="70" y1="100" x2="90" y2="100" stroke="#FFF" stroke-width="1"/>
    <line x1="70" y1="110" x2="85" y2="110" stroke="#FFF" stroke-width="1"/>
    <line x1="70" y1="120" x2="95" y2="120" stroke="#FFF" stroke-width="1"/>
    <line x1="70" y1="130" x2="88" y2="130" stroke="#FFF" stroke-width="1"/>
    <line x1="70" y1="140" x2="92" y2="140" stroke="#FFF" stroke-width="1"/>
  </g>
  
  <!-- Sustainable icon -->
  <g transform="translate(75, 145)">
    <circle cx="0" cy="0" r="8" fill="#81C784" opacity="0.8"/>
    <path d="M -4 -2 L 0 2 L 4 -2" stroke="#FFF" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>