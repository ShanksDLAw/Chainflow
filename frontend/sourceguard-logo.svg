<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Icon -->
  <g transform="translate(10, 8)">
    <!-- Outer shield -->
    <path d="M22 3L12 1L2 3C2 3 2 9 2 15C2 21 7 26.5 12 28C17 26.5 22 21 22 15C22 9 22 3 22 3Z" 
          fill="url(#shieldGradient)" stroke="#1e40af" stroke-width="1"/>
    
    <!-- Inner checkmark -->
    <path d="M8 15L11 18L16 10" 
          fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Supply chain dots -->
    <circle cx="6" cy="8" r="1.5" fill="#60a5fa" opacity="0.8"/>
    <circle cx="12" cy="6" r="1.5" fill="#60a5fa" opacity="0.8"/>
    <circle cx="18" cy="8" r="1.5" fill="#60a5fa" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="6" y1="8" x2="12" y2="6" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="6" x2="18" y2="8" stroke="#93c5fd" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Company Name -->
  <text x="50" y="25" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="18" font-weight="700" fill="url(#textGradient)">SourceGuard</text>
  
  <!-- Tagline -->
  <text x="50" y="42" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="10" font-weight="400" fill="#64748b">Supply Chain Verification</text>
  
  <!-- Decorative elements -->
  <circle cx="185" cy="15" r="2" fill="#2563eb" opacity="0.3"/>
  <circle cx="190" cy="20" r="1.5" fill="#3b82f6" opacity="0.4"/>
  <circle cx="180" cy="25" r="1" fill="#60a5fa" opacity="0.5"/>
</svg>