<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="optimizerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Device body -->
  <rect x="25" y="20" width="50" height="60" fill="url(#optimizerGradient)" rx="8"/>
  
  <!-- Screen -->
  <rect x="30" y="25" width="40" height="30" fill="white" rx="3"/>
  <rect x="32" y="27" width="36" height="26" fill="#E3F2FD" rx="2"/>
  
  <!-- Map display -->
  <path d="M35 35 Q45 30 55 35 Q65 40 65 45" 
        stroke="#2196F3" stroke-width="2" fill="none"/>
  <path d="M35 40 Q50 35 65 40" 
        stroke="#4CAF50" stroke-width="2" fill="none"/>
  <path d="M35 45 Q40 42 45 45 Q55 48 65 45" 
        stroke="#FF9800" stroke-width="2" fill="none"/>
  
  <!-- Location markers -->
  <circle cx="35" cy="35" r="2" fill="#2196F3"/>
  <circle cx="65" cy="45" r="2" fill="#4CAF50"/>
  
  <!-- AI indicator -->
  <circle cx="60" cy="32" r="4" fill="#FF9800" filter="url(#glow)"/>
  <text x="60" y="35" text-anchor="middle" font-family="Arial" font-size="6" fill="white">AI</text>
  
  <!-- Control buttons -->
  <rect x="30" y="60" width="12" height="6" fill="white" rx="2"/>
  <rect x="45" y="60" width="12" height="6" fill="white" rx="2"/>
  <rect x="60" y="60" width="8" height="6" fill="#4CAF50" rx="2"/>
  
  <!-- Status indicators -->
  <circle cx="32" cy="70" r="2" fill="#4CAF50"/>
  <circle cx="38" cy="70" r="2" fill="#4CAF50"/>
  <circle cx="44" cy="70" r="2" fill="#FF9800"/>
  
  <!-- Efficiency display -->
  <text x="55" y="72" font-family="Arial" font-size="8" fill="white">25%â†‘</text>
  
  <!-- GPS antenna -->
  <rect x="47" y="15" width="6" height="8" fill="#1565C0" rx="1"/>
  <circle cx="50" cy="12" r="3" fill="none" stroke="#1565C0" stroke-width="1"/>
  <circle cx="50" cy="12" r="6" fill="none" stroke="#1565C0" stroke-width="1" opacity="0.5"/>
  
  <!-- Real-time data streams -->
  <path d="M15 25 Q20 20 25 25" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M75 25 Q80 20 85 25" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M15 35 Q20 30 25 35" stroke="#2196F3" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M75 35 Q80 30 85 35" stroke="#2196F3" stroke-width="2" fill="none" opacity="0.7"/>
</svg>