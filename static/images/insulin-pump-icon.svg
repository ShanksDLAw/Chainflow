<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="insulinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Device body -->
  <rect x="30" y="20" width="40" height="60" fill="url(#insulinGradient)" rx="8"/>
  
  <!-- Screen -->
  <rect x="35" y="25" width="30" height="20" fill="white" rx="3"/>
  <rect x="37" y="27" width="26" height="16" fill="#E8F5E8" rx="2"/>
  
  <!-- Display elements -->
  <text x="50" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#2E7D32">INSULIN</text>
  <text x="50" y="42" text-anchor="middle" font-family="Arial" font-size="6" fill="#4CAF50">5.2 U/h</text>
  
  <!-- Control buttons -->
  <circle cx="40" cy="55" r="4" fill="white"/>
  <circle cx="50" cy="55" r="4" fill="white"/>
  <circle cx="60" cy="55" r="4" fill="white"/>
  
  <!-- Insulin cartridge -->
  <rect x="40" y="62" width="20" height="12" fill="white" rx="2"/>
  <rect x="42" y="64" width="16" height="8" fill="#E3F2FD" rx="1"/>
  
  <!-- Tubing -->
  <path d="M60 68 Q75 68 75 80 Q75 85 70 85" 
        stroke="#4CAF50" stroke-width="3" fill="none"/>
  
  <!-- Infusion site -->
  <circle cx="70" cy="85" r="5" fill="#4CAF50"/>
  <circle cx="70" cy="85" r="2" fill="white"/>
  
  <!-- HIPAA compliance indicator -->
  <rect x="75" y="15" width="20" height="15" fill="#2E7D32" rx="2"/>
  <text x="85" y="25" text-anchor="middle" font-family="Arial" font-size="8" fill="white">HIPAA</text>
  
  <!-- Encryption symbol -->
  <path d="M80 30 Q80 27 82.5 27 Q85 27 85 30" stroke="white" stroke-width="1.5" fill="none"/>
  <rect x="78" y="30" width="7" height="5" fill="white" rx="1"/>
</svg>