<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="nvgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lensGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Goggle frame -->
  <rect x="15" y="35" width="70" height="30" fill="url(#nvgGradient)" rx="15"/>
  
  <!-- Left lens -->
  <circle cx="30" cy="50" r="12" fill="black"/>
  <circle cx="30" cy="50" r="10" fill="url(#lensGradient)"/>
  <circle cx="30" cy="50" r="6" fill="#00FF00" opacity="0.6"/>
  
  <!-- Right lens -->
  <circle cx="70" cy="50" r="12" fill="black"/>
  <circle cx="70" cy="50" r="10" fill="url(#lensGradient)"/>
  <circle cx="70" cy="50" r="6" fill="#00FF00" opacity="0.6"/>
  
  <!-- Bridge -->
  <rect x="42" y="45" width="16" height="10" fill="url(#nvgGradient)" rx="5"/>
  
  <!-- Head strap -->
  <path d="M15 50 Q5 40 5 30 Q5 20 15 20 Q85 20 95 20 Q95 30 95 40 Q85 50 85 50" 
        stroke="url(#nvgGradient)" stroke-width="4" fill="none"/>
  
  <!-- Night vision indicators -->
  <circle cx="25" cy="25" r="3" fill="#00FF00" opacity="0.8"/>
  <circle cx="75" cy="25" r="3" fill="#00FF00" opacity="0.8"/>
  
  <!-- Infrared emitters -->
  <rect x="20" y="30" width="4" height="4" fill="#FF0000" opacity="0.7" rx="1"/>
  <rect x="76" y="30" width="4" height="4" fill="#FF0000" opacity="0.7" rx="1"/>
  
  <!-- Classification marking -->
  <rect x="45" y="70" width="10" height="8" fill="#D32F2F" rx="1"/>
  <text x="50" y="76" text-anchor="middle" font-family="Arial" font-size="6" fill="white">SEC</text>
  
  <!-- ITAR compliance -->
  <rect x="35" y="80" width="30" height="8" fill="#FF5722" rx="2"/>
  <text x="50" y="86" text-anchor="middle" font-family="Arial" font-size="6" fill="white">ITAR CONTROLLED</text>
</svg>