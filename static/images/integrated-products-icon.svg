<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="integratedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Central hub -->
  <circle cx="60" cy="60" r="25" fill="url(#integratedGradient)" filter="url(#glow)"/>
  
  <!-- ZK Verification core -->
  <circle cx="60" cy="60" r="15" fill="white" opacity="0.9"/>
  <text x="60" y="58" text-anchor="middle" font-family="Arial" font-size="8" fill="#673AB7" font-weight="bold">ZK</text>
  <text x="60" y="66" text-anchor="middle" font-family="Arial" font-size="6" fill="#9C27B0">VERIFY</text>
  
  <!-- Healthcare sector (top-left) -->
  <circle cx="30" cy="30" r="18" fill="#4CAF50" opacity="0.9"/>
  <rect x="26" y="22" width="8" height="16" fill="white" rx="1"/>
  <rect x="22" y="26" width="16" height="8" fill="white" rx="1"/>
  <circle cx="35" cy="35" r="3" fill="white"/>
  <text x="30" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#2E7D32">HEALTH</text>
  
  <!-- Military sector (top-right) -->
  <circle cx="90" cy="30" r="18" fill="#FF5722" opacity="0.9"/>
  <path d="M90 18 L100 23 L100 35 Q100 42 90 45 Q80 42 80 35 L80 23 Z" fill="white"/>
  <polygon points="90,22 91,25 94,25 92,27 93,30 90,28 87,30 88,27 86,25 89,25" fill="#FF5722"/>
  <text x="90" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#D32F2F">DEFENSE</text>
  
  <!-- Logistics sector (bottom) -->
  <circle cx="60" cy="95" r="18" fill="#2196F3" opacity="0.9"/>
  <rect x="52" y="88" width="12" height="8" fill="white" rx="1"/>
  <rect x="64" y="90" width="6" height="6" fill="white" rx="1"/>
  <circle cx="56" cy="100" r="3" fill="white"/>
  <circle cx="66" cy="100" r="3" fill="white"/>
  <text x="60" y="115" text-anchor="middle" font-family="Arial" font-size="8" fill="#1565C0">LOGISTICS</text>
  
  <!-- Connection lines with data flow -->
  <path d="M45 45 L60 60" stroke="white" stroke-width="3" opacity="0.8"/>
  <path d="M75 45 L60 60" stroke="white" stroke-width="3" opacity="0.8"/>
  <path d="M60 77 L60 60" stroke="white" stroke-width="3" opacity="0.8"/>
  
  <!-- Data flow indicators -->
  <circle cx="52" cy="52" r="2" fill="#4CAF50" opacity="0.8">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="68" cy="52" r="2" fill="#FF5722" opacity="0.8">
    <animate attributeName="r" values="2;4;2" dur="2s" begin="0.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="68" r="2" fill="#2196F3" opacity="0.8">
    <animate attributeName="r" values="2;4;2" dur="2s" begin="1.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- ML/AI integration indicators -->
  <rect x="10" y="10" width="20" height="8" fill="#9C27B0" rx="2" opacity="0.9"/>
  <text x="20" y="16" text-anchor="middle" font-family="Arial" font-size="6" fill="white">ML ENHANCED</text>
  
  <!-- Blockchain verification -->
  <rect x="90" y="105" width="25" height="8" fill="#673AB7" rx="2" opacity="0.9"/>
  <text x="102" y="111" text-anchor="middle" font-family="Arial" font-size="6" fill="white">BLOCKCHAIN</text>
  
  <!-- Trust score indicator -->
  <circle cx="105" cy="15" r="8" fill="white" opacity="0.9"/>
  <text x="105" y="18" text-anchor="middle" font-family="Arial" font-size="8" fill="#4CAF50" font-weight="bold">98%</text>
  
  <!-- Security level -->
  <rect x="5" y="105" width="20" height="8" fill="#FF5722" rx="2" opacity="0.9"/>
  <text x="15" y="111" text-anchor="middle" font-family="Arial" font-size="6" fill="white">SECURE</text>
</svg>